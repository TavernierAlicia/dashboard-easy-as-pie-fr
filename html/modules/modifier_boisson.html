<aside id="modifierBoisson" class="drink_popup">

    <div class="popup p1">
        <h1>MODIFIER <span id="drink-name"></span></h1>

        <div>
            <label>Nom</label>
            <input type="text" id="edit-drink-name" placeholder="Nom de la boisson">
            
            <label>Description</label>
            <textarea id="edit-drink-desc" placeholder="Nom de la boisson"></textarea>

            <label>Prix</label>
            <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" id="edit-drink-price" placeholder="€">

            
            <label>Prix en Happy Hour</label>
            <input type="number"   pattern="[0-9]+([\.,][0-9]+)?" step="0.01" id="edit-drink-price-hh" placeholder="€">
            <div id="stock-input">
                <input type="checkbox" id="edit-drink-stock" name="edit-drink-stock">
                <label for="edit-drink-stock">En stock</label>
            </div>
        </div>
        <button id="edit-drink-btn" data-id="" onclick="app.current.editDrink(event)">MODIFIER</button>
    </div>
</aside>
